<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ashez</title>
    <link rel="icon" href="Donor/img/ashez_transparent.png" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="./Donor/css/nice-select.css" />
  </head>
  <body>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active" id="SignIn" href="index.html">Sign In</h2>
        <h2 class="inactive underlineHover" id="SignUp" href=>Sign Up</h2>


  <!-- Sign Up Form -->
<section id="signUpForm">
  <form>
    <input type="text" id="first-name" placeholder="First Name*" required />
    <input type="text" id="last-name" placeholder="Last Name*" required />
    
    <select class=" nice-select form-control" id="gender* " style="margin-left: 31%; margin-top: 10px;">
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <input type="text" id="email" placeholder="Email*" required />
    <input type="text" id="contact-number" placeholder="Contact Number*" required />
    <input type="text" id="signup-password" placeholder="Password*" required />
    <input type="text" id="address" placeholder="Address*" required />
    <input type="text" id="area" placeholder="Area*" required />
    <input type="text" id="governorate" placeholder="Governorate*" required />

    <input type="submit" value="Sign Up" />

  </form>
</section>


    <script src="signup.js"></script>
  </body>
</html>
