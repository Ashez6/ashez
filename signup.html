<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ashez</title>
    <link rel="icon" href="Donor/img/ashez_transparent.png" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="./Donor/css/nice-select.css" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder@1.13.0/dist/Control.Geocoder.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder@1.13.0/dist/Control.Geocoder.js"></script>

  <style>
    #map {
      width: 100%;
      height: 400px;
      margin-bottom: 10%;
        }


  </style>
  </head>
  <body>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class ="active" id="Donor" style="cursor: pointer">Donor</h2>
        <h2 class ="inactive" id="Organization" style="cursor: pointer">Organization</h2>


  <!-- Sign Up Donor Form -->
<section id="signUpDonorForm">
    <form>
        <input type="text" id="first-name1" placeholder="First Name*" required />
        <input type="text" id="last-name1" placeholder="Last Name*" required />
        <select class=" nice-select form-control" id="gender1" style="margin-left: 31%; margin-top: 10px;">
            <option value="null">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <input type="text" id="email1" placeholder="Email*" required />
        <input type="text" id="signup-password1" placeholder="Password*" required />
        <input type="text" id="contact-number1" placeholder="Contact Number*" required />
        <input type="text" id="address1" placeholder="Address*" required />
        <input type="text" id="area1" placeholder="Area*" required />
        <input type="text" id="governorate1" placeholder="Governorate*" required />

        <select class="nice-select form-control" id="donor-type" style="margin-left: 27%; margin-top: 10px;">
          <option value="">Select Donor Type</option>
          <option value="teacher">Teacher</option>
          <option value="doctor">Doctor</option>
          <option value="neither">Neither</option>
      </select>

      <input type="file" id="verification-file" style="display: none;" />
    
        <input type="button" class="fadeIn fourth" value="Sign Up" style="cursor: pointer" id="sign-up-donor"/>
    
      </form>
</section>
 <!-- Sign Up Organization Form -->
 <section id="signUpOrgForm" style="display: none;">
    <form>
        <input type="text" id="first-name2" placeholder="First Name*" required />
        <input type="text" id="last-name2" placeholder="Last Name*" required />
        
        <select class=" nice-select form-control" id="gender2" style="margin-left: 31%; margin-top: 10px;">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <input type="text" id="email2" placeholder="Email*" required />
        <input type="text" id="signup-password2" placeholder="Password*" required />
        <input type="text" id="contact-number2" placeholder="Contact Number*" required />
        <input type="text" id="org-name2" placeholder="Organization Name*" required />
        <input type="text" id="org-type2" placeholder="Organization Type*" required />
        <input type="text" id="address2" placeholder="Organization Address*" required />
        <input type="text" id="area2" placeholder="Area*" required />
        <input type="text" id="governorate2" placeholder="Governorate*" required />
        <input type="file" id="org-verification-file">
        <div id = 'map'></div>

        <input type="button" class="fadeIn fourth" value="Sign Up" style="cursor: pointer" id="sign-up-org"/>
    
      </form>
 </section>

  <script>
    let count = 0; 
    const map = L.map('map').setView([30.083153, 31.663866], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        map.on('click', function (e) {
        if (count == 0) {
        count++
        const latlng = e.latlng;
        console.log('Selected location:', latlng);

        const marker = L.marker(latlng).addTo(map).bindPopup('Hello, Leaflet!');

        marker.on('click', function () {
          count--
            map.removeLayer(marker); 
        }
      
      
      )
        };   
});

        const searchControl = L.Control.geocoder({
        defaultMarkGeocode: false, 
}).addTo(map);

// Listen for a result (location) selection
searchControl.on('markgeocode', function (e) {
    latlng = e.geocode.center;
    console.log('Selected location:', latlng);
    map.setView(latlng, 13)

  });




  </script>
    <script src="signup.js"></script>
  </body>
</html>
