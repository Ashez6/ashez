<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ashez</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active">Sign In</h2>
        <h2 class="inactive underlineHover">Sign Up</h2>

        <!-- Login Form -->
        <form>
          <input
            type="text"
            id="login"
            class="fadeIn second"
            name="username"
            placeholder="username"
          />
          <input
            type="text"
            id="password"
            class="fadeIn third"
            placeholder="password"
          />
          <input
            type="submit"
            class="fadeIn fourth"
            value="Log In"
            id="login-button"
          />
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
          <a class="underlineHover" href="#">Forgot Password?</a>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
