    <!-- Google Fonts -->

<body>
    
    <div style="margin-left: 1%;margin-top: 1%;margin-bottom: 3%;">
        <a  class="btn d-block w-100 d-sm-inline-block btn-danger delete-button" style="max-height: 50px; max-width: 200px; color: white;" id="backbtn"><i class="bi bi-caret-left-fill"></i> Back to Donations</a>
    </div>
    
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8" style="display: flex;justify-content: center;">
            <h3 style="display: flex;justify-content: center;text-align: center;color:  #0f1035;">Please Select Transportaion Type and Preferred Time Slot for the Donation</h3>
        </div>
        <div class="col-lg-2"></div>
    </div>
    <br>
    <section >
        <div class="row">
            <div class="col-lg-4 " style=" display:flex; justify-content: center;">
                <label class="radio-btn" style=" display:flex;justify-content: center;">
                    <input type="radio" name="options" id="option1" autocomplete="off">
                    <i class="icofont-truck-loaded vehicle" style="font-size: 200px;"></i>
                </label>
            </div>
            <div class="col-lg-4" style=" display:flex;justify-content: center;" >
                <label class="radio-btn" style=" display:flex; justify-content: center;">
                    <input type="radio" name="options" id="option2" autocomplete="off">
                    <i class="icofont-car-alt-3 vehicle" style="font-size: 200px;"></i>
                </label>
            </div>
            <div class="col-lg-4" style=" display:flex;justify-content: center;">
                <label class="radio-btn"style=" display:flex; justify-content: center;">
                    <input type="radio" name="options" id="option3" autocomplete="off">
                    <i class="icofont-motor-bike vehicle" style="font-size: 200px;"></i>
                </label>
            </div>
        </div>
        <div id="verror" style="display: flex;justify-content: center;margin-bottom: 30px;">
        </div>
    </section>

    <section style="margin-bottom: 5%;">
        <div class="row" style="justify-content: center;margin-bottom: 20px;">
            <div class="col-lg-7" style="display: flex;  justify-content: center;">
                <label for="time-slot-select" style="font-size: 20px; color: #0f1035;margin-top: 0.5%;margin-right: 2%;">Select Preferred Time Slot:</label>
                <select class="nice-select1" id="time-slot-select" >
                    <option value="morning">Morning (9:00 AM - 12:00 PM)</option>
                    <option value="afternoon">Afternoon (12:00 PM - 3:00 PM)</option>
                    <option value="evening">Evening (3:00 PM - 6:00 PM)</option>
                    <option value="night">Night (6:00 PM - 9:00 PM)</option>
                </select>
            </div>
        </div>

        <div style="justify-content: center;margin-bottom: 5%;">
            <h6 style="text-align: center;">Once confirming, the requesting organisation will be notified of your fulfillment of their request.<br> Pick-up and delivery of donated items are completely free of charge.</h6>
            <br>
            <a class="btn d-block w-100 d-sm-inline-block btn-success green-button" style="max-height: 50px; max-width: 300px; margin-left: 478px; color: white;" id="confirmbtn">Confirm Donation</a>
        </div>
        
        
    </section>

    <script src="js/main.js"></script>
